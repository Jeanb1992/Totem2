<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .pdf-viewer-container {
            width: 100%;
            min-height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .pdf-viewer-page {
            width: 100%;
            height: auto;
            max-width: 1920px;
            display: block;
            object-fit: contain;
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: none;
            touch-action: none;
        }

        .pdf-home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 1000;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }

        .pdf-home-button:hover {
            transform: scale(1.1);
        }

        /* Para tablets en modo landscape (1920x1200) */
        @media screen and (width: 1920px) {
            .pdf-viewer-page {
                width: 100%;
                height: auto;
            }
        }

        /* Para tablets en modo portrait */
        @media screen and (max-width: 1200px) {
            .pdf-viewer-page {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-viewer-container">
        <img src="src/img/pdfs/Interacciones-1.png" alt="Dolor" class="pdf-viewer-page">
    </div>
    <a href="index.html">
        <img src="src/img/Recurso 8.png" alt="Volver al inicio" class="pdf-home-button">
    </a>
</body>
</html>
